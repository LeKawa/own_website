<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    ul {
      padding: 0;
      list-style-type: none;
      display: flex;
      flex-wrap: wrap;
    }

    li {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 62px;
      height: 45px;
      text-align: center;
      background: lightgoldenrodyellow;
      margin-right: 5px;
    }

    li.active {
      background: gold;
    }
  </style>
</head>

<body>
  <button id="plus">+1</button>
  <button id="multiplied">x2</button>
  <input id="count" type="number" value="0" disabled></input>
  <ul>
    <li id="greater-than-3">>3</li>
    <li id="greater-than-9">>9</li>
    <li id="between-13-and-21">>13<br>
      <21</li>
  </ul>
</body>
<script type="text/javascript">
  var counter = 0;

  var count = document.getElementById('count');
  var plus = document.getElementById('plus');
  var multiplied = document.getElementById('multiplied');
  var li = document.getElementById('greater-than-3');
  var lideux = document.getElementById('greater-than-9');
  var litrois = document.getElementById('between-13-and-21');


  plus.addEventListener('click', function() {
    counter = counter + 1;
    count.value = counter;

    if (count.value > 3) {
      li.classList.add('active');
    }
    if (count.value > 9) {
      lideux.classList.add('active');
    }
    if (13 < count.value && 22 > count.value) {
      litrois.classList.add('active');
      if (count.value < 13 || 21 <= count.value) {
        litrois.classList.remove('active');

      }
    }
  });

  multiplied.addEventListener('click', function() {
    counter = counter * 2;
    count.value = counter;

    if (count.value > 3) {
      li.classList.add('active');
    }
    if (count.value > 9) {
      lideux.classList.add('active');
    }
    if (13 < count.value && 22 > count.value) {
      litrois.classList.add('active');
      if (count.value < 13 || 21 <= count.value) {
        litrois.classList.remove('active');

      }
    }

  });
</script>

</html>
